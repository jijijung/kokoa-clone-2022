<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - 짱구톡</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAzMzFfOTMg%2FMDAxNDkwOTMyNDYxNzM3._En7EA8QLPAnc88-ByoRrQs7og_wFHk-kLiNDFAPhRwg.ryxqJqIaFJcKvF0m9W1xx_r5R0C_LJ5aZrILmdWphmYg.JPEG.gleamhs0310%2Fb83593a8-7150-48d3-9179-789b7c0b0c0d.png.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                엄마
              </h4>
              <h6 class="user-component__subtitle">
                신짱구! 흰둥이 산책 시켰어?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:05</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MDFfMjE5%2FMDAxNjMwNDc3MzExMjUz.Epy9Wg6ubvy8Rod2U3pHhXkRE9aMQJbCMelVk_KP7aog.pDC-INGtZLXoIgHRbqlAOUw3KQyEgQSwzEJrmZfKZGkg.JPEG.mainiam77%2FScreenshot%25A3%25DF20210901%25A3%25AD005133%25A3%25DFTVING.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                유리
              </h4>
              <h6 class="user-component__subtitle">
                짱구야 공원에서 애들이랑 소꿉놀이 하자~
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:37</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/ddffea44ca.js"

    ></script>

</html>
