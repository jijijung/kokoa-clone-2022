<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짱구톡에 오신 것을 환영합니다.</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">짱구톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        짱구톡 계정이 있다면, 이메일 또는 전화번호로 로그인하세요.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="이메일 또는 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">짱구톡 계정 또는 비밀번호 찾기</a>
    </form>
    <script
      src="https://kit.fontawesome.com/ddffea44ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
