<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - 짱구톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-hearder">
      <h1 class="screen-hearder__title">Friends</h1>
      <div class="screen-hearder__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MThfNDAg%2FMDAxNjI2NTQ0OTMwNzg4.xC9_usIfa9frexq58z33-sDMHfL9nR2xfwdEketmBpUg.vAdlMIVvcLwy8fLpyYTIZjK4Ar-M2Lsiq1UwCDK-fZwg.JPEG.ysyoon3811%2FIMG_8738.JPG&type=sc960_832"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">짱구</h4>
            <!--  <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-hearder">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEwMTZfOTEg%2FMDAxNjAyODU2NDI2NjU1.cvKg1Vv0PuV21MdWFYl4neFV_W0Y7pbC9JQOiTYUos8g.pvbR7gDduB5WhK_GdKXX2k59WU9ktK2RfYSmhZFT-0sg.JPEG.hjiyoon0214%2F1602856427711.jpg&type=sc960_832"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              떡잎마을 방범대
            </h4>
            <!--  <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>1</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-hearder">
          <span>Friends List</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxOTA1MTFfNTIg%2FMDAxNTU3NTczODEyNjcz.N0Z4VH8GiEg_CawEmVh68TkG1G-ACVhRMpkV2Nz-qd0g.qP7fdkSrGFN29YVCC9JBemYyevdbOafQ2QGqh317pLwg.JPEG.llolollll%2FexternalFile.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                철수
              </h4>
            </div>
        </div>
        <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MjNfMjg4%2FMDAxNjMyMzY3Mzk0MTg2.py0aAfgQ1YUmKGM47IfZl2yHI0-9QweeO70bFvis_BAg.bTtvSxK6b5X3SU8PJPUcewvRdlBemQXF2XZmMAlR3dYg.JPEG.anne_zhou%2F1632367391978.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                맹구
              </h4>
            </div>
        </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav-notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/ddffea44ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
